<!-- templates/home.html-->
{% extends 'base.html' %}

{% block title %}Home{% endblock %}

{% block content %}
{% if user.is_authenticated %}
  Hi {{ user.username }}!
  <p><a href="{% url 'logout' %}">Log Out</a></p>
{% else %}
  <p>You are not logged in</p>
  <a href="{% url 'login' %}">Log In</a>
  <p>Create new user</p>
  <a href="{% url 'signup' %}">Sign Up</a>

  <p>Forgot Password?</p>
  <a href="{% url 'password_reset' %}">Forgot</a>

{% endif %}
{% endblock %}
